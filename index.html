<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>DARK MC SOULS</title>
    <script>
        // ルール
        // 弱攻撃→-タメ　1
        // 中攻撃→タメ　3
        // 強攻撃→タメ　9
        // 強攻撃はガードできない。それ以外はガード可。
        // ガードは３回連続迄。
        let turn = 0
        let p_guard = 0
        let c_guard = 0
        let p_tame = 0
        let c_tame = 0
        let caction = ""
        let result = " "
        let level = 0 
        let level1attackmode = false
        
        function reset() {
            turn = 0
            p_guard = 0
            c_guard = 0
            p_tame = 0
            c_tame = 0
            caction = ""
            result = 0
            level = 0 
            level1attackmode = false
            display()
        }

        function display() {
            document.getElementById("ctame").innerHTML ="COM tame: "+ c_tame
            document.getElementById("ptame").innerHTML ="P tame: "+ p_tame
            document.getElementById("cguard").innerHTML ="COM guard: "+ c_guard
            document.getElementById("pguard").innerHTML ="P guard: "+ p_guard
            document.getElementById("pguardbutton").disabled = p_guard >= 3
            document.getElementById("a1").disabled = p_tame < 1
            document.getElementById("a2").disabled = p_tame < 3
            document.getElementById("a3").disabled = p_tame < 9
            document.getElementById("caction").innerHTML ="COMは "+ caction + " をくりだした"
            document.getElementById("result").innerHTML = result

        }

        function setlevel(l){
            reset()
            level = l
        }

        function judge(p_action,c_action) {
            // 0の場合は続行
            // 1の場合はPの勝ち
            // 2の場合はCの勝ち
            if (p_action==="tame") {
                if (c_action==="tame" || c_action==="guard") {
                    return 0
                } else {
                    return 2
                }
            }

            if (p_action==="guard") {
                if (c_action==="a3") {
                    return 2
                } else {
                    return 0
                }
            }

            if (p_action==="a1") {
                if (c_action==="tame") {
                    return "YOU WIN"
                } else if(c_action==="guard" || c_action==="a1"){
                    return 0
                } else {
                    return 2
                }
            }

            if (p_action==="a2") {
                if (c_action==="tame" || c_action==="a1") {
                    return 1
                } else if(c_action==="guard" || c_action==="a2"){
                    return 0
                } else {
                    return 2
                }
            }

            if (p_action==="a3") {
                if (c_action==="a3") {
                    return 0
                } else {
                    return 1
                }
            }
        }
        function action(paction) {
            if (paction=== "tame") {
                p_tame += 1 
            }
            if (paction=== "guard") {
                p_guard += 1
            } else {
                p_guard = 0
            }
            if (paction==="a1") {
                p_tame -= 1
            }
            if (paction==="a2") {
                p_tame -= 3
            }
            if (paction==="a3") {
                p_tame -= 9
            }

            caction= getCAction(paction)
            if (caction=== "tame") {
                c_tame += 1 
            }
            if (caction=== "guard") {
                c_guard += 1
            } else {
                c_guard = 0
            }
            if (caction==="a1") {
                c_tame -= 1
            }
            if (caction==="a2") {
                c_tame -= 3
            }
            if (caction==="a3") {
                c_tame -= 9
            }

            result = judge(paction,caction)
            display()
            turn +=1
        }
        function getCAction(paction) {
            // console.log(level)
            if (level===0){         
                if (turn%2===0) {
                    return "tame"
                } else {
                    return selectactions(['a1','guard'])
                }
            } else if(level===1){
                if (turn===0) {
                    return "tame"
                } else if(turn >=1){
                    // console.log(c_tame)
                    if (c_tame===0) {
                        level1attackmode =false 
                        return selectactions(['guard','tame'])
                    } else if (level1attackmode) {
                        return "a1"
                    } else if(c_tame===1) {
                        if (c_guard>=3) {
                            return selectactions(['a1','tame'])
                        } else {
                             return selectactions(['a1','tame','guard'])
                        }
                    } else if(c_tame>=2) {
                        // console.log("level1attackmode")
                        level1attackmode = true 
                        return "guard"
                    }
                }
            }
        }
function selectactions(actions) {
    return actions[Math.floor( Math.random() * actions.length)]
}

    </script>
  </head>
  <body>
    <div class="wrap">
        <div class="levelchoose">
            <button onclick="setlevel(0);"> level 0</button>
            <button onclick="setlevel(1);"> level 1</button>
            <!-- <button onclick="reset()">
                試合開始
            </button> -->
        </div>
        
        <div class="cmenu">
            COM
            <p id="ctame"></p>
            <p id="cguard"></p>
            <img id="comimg" src="./img/COM.png" alt="" height="100">
        </div>
        <div class="pmenu">
            PLAYER
            <p id="pguard"></p>
            <p id="ptame"></p>
            <img id="playerimg" src="./img/PLAYER.png" alt="" width="150" height="100">
        </div>
        <div class="jmenu">
            <div id="caction"></div>
            <div id="result"></div>
        </div>

        <div class="pchoose">
            <button id="a1" onclick="action('a1');"> a1</button>
            <button id="a2" onclick="action('a2');"> a2</button>
            <button id="a3" onclick="action('a3');"> a3</button>
            <button onclick="action('tame');"> tame</button>
            <button  id="pguardbutton" onclick="action('guard');"> guard</button>
        </div>
        0=続行、1=勝ち、2=負け 

    </div>
  </body>
</html>
